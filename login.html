<!DOCTYPE html>

<html lang="en">
    <head>
        <title> Final Activity </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="container">
            <h1 class="label"> User Login </h1>
            <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validate()">
                <div class="font"> Email Account </div>
                <input type="text" name="email">
                <div id="email_error"> Enter valid email account </div>
                <div class="font2"> Password </div>
                <input type="password" name="password">
                <div id="password_error"> Password must be longer than 5 characters </div>
                <button class="submit">Login</button>
            </form>
        </div>
        <script src="form.js"></script>
        
       
        
    </body>







</html>
